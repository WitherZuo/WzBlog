# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Wz的个人小屋
subtitle: 【 在这里，还有什么秘密尚待发掘 】
description: witherzuo's personal homepage<br>and blog site.<br>使用Hexo作为核心框架，<br>主题为NexT v7，<br>感谢这些项目的贡献者，<br>同时感谢您浏览本小站！
keywords: 使用体验,OneNote,OneDrive,Google
author: WitherZuo P. W. 
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.wzblog.fun/
root: /
permalink: posts/:titlename/
permalink_defaults:
  titlename: underfined
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - 404.html
  - baidu_verify_gcxwspHV7d.html
  - google12caa68be602a335.html
  - silian.txt
  - robots.txt
  - CNAME
  - manifest.json
  - 404.css
  - main-dark.css

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
Plugins:
- hexo-generator-sitemap
#sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

theme: hexo-theme-next-7.6.0

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
- type: git
  repo: git@github.com:WitherZuo/WitherZuo.github.io.git
  branch: master
- type: baidu_url_submitter
  
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

baidu_url_submit:
  count: 100 ## 提交最新的一个链接
  host: https://www.wzblog.fun ## 在百度站长平台中注册的域名
  token: TwFhN5gM4BMIe0a9 ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

archive_generator:
  per_page: 8
  yearly: true
  monthly: true

tag_generator:
  per_page: 20

symbols_count_time:
 # 文章内是否显示
  symbols: false
  time: false
 # 网页底部是否显示
  total_symbols: true
  total_time: true